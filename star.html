<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    drawStar3();
    function drawStar3() {
        for (let i = 1; i <= 5 ; i++) {
            for (let j = 5-1; j >= i; j--) {
                document.write('&nbsp&nbsp');
            }
            for (let k = 1; k <= i; k++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
    }
    drawStar4();
    function drawStar4() {
        for (let i = 1; i <= 5 ; i++) {
            for (let j = 1; j < i; j++) {
                document.write('&nbsp&nbsp');
            }
            for (let k = 5; k >= i; k--) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
    }

</script>
</body>
</html>
