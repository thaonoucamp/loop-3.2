<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    drawStar3();
    function drawStar3() {
        let n = 5;
        for (let i = 1; i <= n ; i++) {
            for (let j = n-1; j >= i; j--) {
                document.write('&nbsp&nbsp');
            }
            for (let k = 1; k <= i; k++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
