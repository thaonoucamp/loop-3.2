<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    drawStar1();
    function drawStar1() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
    }
    drawStar2();
    function drawStar2() {
        for (let i = 0; i < 5; i++) {
            for (let j = 5; j > i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
    }
    drawStar3();
    function drawStar3() {
        for (let i = 0; i < 5; i++) {
            for (let j = 1; j > i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');
    }

</script>
</body>
</html>
