<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-4</title>
</head>
<body>
<script>
    drawRectangle();
    function drawRectangle() {
            let n = 5;
            for (let i = 1; i <= n; i++) {
                if (i == 1 || i == 5) {
                    document.write("* ".repeat(10));
                }
                else {
                    document.write("*" + "&nbsp &nbsp".repeat(8) + "*");
                }
                document.write("<br>");

            }
        }
</script>
</body>
</html>
